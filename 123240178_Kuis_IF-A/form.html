    <h4 class="mt-5" align="center">PENDAFTARAN KOMUNITAS</h4>

    <div class="container mt-3" style="width: 600px;">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <form action="">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td>Nama Lengkap</td>
                                    <td><input type="text" class="form-control" id="exampleFormControlInput1"
                                            placeholder=""></td>
                                </tr>
                                <tr>
                                    <td>Tanggal Lahir</td>
                                    <td><input type="date" class="form-control" id="exampleFormControlInput1"
                                            placeholder=""></td>
                                </tr>
                                <tr>
                                    <td>Kelompok Umur</td>
                                    <td>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Pilih kelompok umur</option>
                                            <option value="1">Remaja</option>
                                            <option value="2">Dewasa</option>
                                            <option value="3">Lansia</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Jenis Kelamin</td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="radioDefault"
                                                id="radioDefault1">
                                            <label class="form-check-label" for="radioDefault1">
                                                LAki-laki
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="radioDefault"
                                                id="radioDefault2" checked>
                                            <label class="form-check-label" for="radioDefault2">
                                                Perempuan
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Email</td>
                                    <td><input type="text" class="form-control" id="exampleFormControlInput1"
                                            placeholder=""></td>
                                </tr>
                                <tr>
                                    <td>Asal Daerah</td>
                                    <td><input type="text" class="form-control" id="exampleFormControlInput1"
                                            placeholder=""></td>
                                </tr>
                                <tr>
                                    <td>Alasan bergabung</td>
                                    <td>
                                        <div class="form-floating">
                                            <textarea class="form-control" placeholder="Leave a comment here"
                                                id="floatingTextarea"></textarea>
                                            <label for="floatingTextarea">Comments</label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-primary" id="kirim">KIRIM PENDAFTARAN</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
