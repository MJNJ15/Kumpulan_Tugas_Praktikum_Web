<body class="bg-ter">

        <div class="container-fluid">
            <a class="navbar-brand" href="#">KONSPIRAL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <h1 class="text-center">BONUS</h1>

    <div class="text-center">
        <img src="https://www.hipwee.com/wp-content/uploads/2018/11/hipwee-ffff.jpg" width="200px" alt="gambat"
            id="gambar">
    </div>

    <button type="button" class="btn btn-primary" id="putar">ROTATE</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
    <script>
        let putar = document.getElementById('putar')
        let gambar = document.getElementById('gambar')

        let rotation = 0
        let scale = 1

        putar.addEventListener('click', function () {
            rotate += 45
            gambar.style.transform = `rotate(${rotation}deg) scale(${scale})`
            gambar.style.transition = `transform 0.3s ease`
        })
    </script>
</body>
