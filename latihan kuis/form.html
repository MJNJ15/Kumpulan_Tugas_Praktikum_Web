<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-black navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Komunitas Kucing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Daftar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="design.html">Design</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row text-center">
            <h3>Pendaftaran Komunitas Kucing</h3>
        </div>
        <div class="row bg-white">
            <form action="">
                <div class="mb-3">
                    <div class="row m-2">
                        <div class="col">
                            <label for="nama" class="form-label">Nama Lengkap</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="inputnama" placeholder="nama...">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="mb-3">
                    <div class="row m-2">
                        <div class="col">
                            <label for="tgllahir" class="form-label">Tanggal Lahir</label>
                        </div>
                        <div class="col">
                            <input type="date" class="form-control" id="inputtgllahir">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="mb-3">
                    <div class="row m-2">
                        <div class="col">
                            <label for="klmumur" class="form-label">Kelompok Umur</label>
                        </div>
                        <div class="col">
                            <select name="klmumur" class="form-control" id="inputklmumur">
                                <option value="anak">Anak-anak</option>
                                <option value="remaja">Remaja</option>
                                <option value="dewasa">Dewasa</option>
                            </select>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="mb-3">
                    <div class="row m-2">
                        <div class="col">
                            <label for="kelamin" class="form-label">Jenis Kelamin</label>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="kelamin" id="kelaminlk">
                                <label class="form-check-label" for="kelamin">
                                    Laki-Laki
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="kelamin" id="kelaminpr" checked>
                                <label class="form-check-label" for="kelamin">
                                    Perempuan
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="mb-3">
                    <div class="row m-2">
                        <div class="col">
                            <label for="hobi" class="form-label">Hobi</label>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="maingame" id="maingame">
                                <label class="form-check-label" for="maingame">
                                    Main Game
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="ngoding" id="ngoding" checked>
                                <label class="form-check-label" for="ngoding">
                                    Ngoding
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="kuicng" id="kucing" checked>
                                <label class="form-check-label" for="kucing">
                                    Bermain dengan kucing
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="mb-3">
                    <div class="row m-2">
                        <div class="col">
                            <label for="daerah" class="form-label">Asal Daerah</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="inputdaerah">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="mb-3">
                    <div class="row m-2">
                        <div class="col">
                            <label for="tgllahir" class="form-label">Alasan Ingin Bergabung</label>
                        </div>
                        <div class="col">
                            <textarea class="form-control" name="alasan" id="alasan"></textarea>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="mb-3 text-center">
                    <button type="button" class="btn btn-success cont">KIRIM PENDAFTARAN</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
